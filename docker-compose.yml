version: "3"

services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/no_signal
    environment:
      - DB_HOST=db
      - DB_NAME=no_siganl
      - DB_USER=postgres
      - DB_PASS=root

    command:
      sh -c "
      ./manage.py migrate &&
      ./manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=no_siganl
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root